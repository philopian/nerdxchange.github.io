<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="myAppNameSpace">
<head>

  <!-- load bootstrap and fontawesome via CDN -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />

  <!-- load angular via CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-route.js"></script>

  <!-- your angular code, should normally be in a separate file-->
  <script>
    // create the module and name it myApp
    var myApp = angular.module('myAppNameSpace', []);

    // create the controller and inject Angular's $scope
    myApp.controller('mainController', function($scope) {

    // create a message to display in our view
    $scope.radLinks = [
        {
          "date": "2014/10/13", 
          "title":"PostGIS, Creating Overlays", 
          "description":"Here is an example of working with PostGIS", 
          "url":"http://boundlessgeo.com/2014/10/postgis-training-creating-overlays/"
        },
        {
          "date": "2014/10/12", 
          "title":"PostGIS, Training", 
          "description":"Want some training in PostGIS?? Here's a cheap workshop", 
          "url":"http://boundless.talentlms.com/catalog/info/id:117"
        }
    ];



    });


  </script>
</head>

<!-- define angular controller -->
<body ng-controller="mainController">

    <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <div id="main" class="hero-unit">
      <h2>The starting ground of the nerdXchange</h2>
    </div>



<div class="container">
      <div class="panel panel-default" ng-repeat="link in radLinks">
          <div class="panel-body">
            <h3>{{link.title}}</h3>
            <p>{{link.date}}</p>
            <p>{{link.description}}</p>
           <a ng-href="link.url">  {{link.url}}</a>
          </div>
      </div>
</div>



    
      <div class="footer" style="text-align: center;">
        <p><span class="glyphicon glyphicon-flash"></span></p>
      </div>

 </body>
 </html>
